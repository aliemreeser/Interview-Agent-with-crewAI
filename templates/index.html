<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
</head>
<body>
    <h1>Welcome to the Interview Agent</h1>
    <p>Please upload your CV and Job Description files to start the interview.</p>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="cv_file">Upload CV:</label>
        <input type="file" name="cv_file" id="cv_file" required>
        <br>
        <label for="job_file">Upload Job Description:</label>
        <input type="file" name="job_file" id="job_file" required>
        <br>
        <button type="submit">Start Interview</button>
    </form>
</body>
</html>
